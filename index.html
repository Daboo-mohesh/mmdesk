  <body>
    <p>This is a paragraph.</p>

    <button>Toggle between slide up and slide down for a p element</button>

    <script>
      function savequestion(title, desc, date, user_id) {
        $.ajax({
          type: "POST",
          url: "http://141.147.15.204/mmdesk/question.php",
          data: {
            action: "insert",
            TITLE: title,
            DESC: desc,
            DATE: date,
            USER_ID: user_id,
          },
          success: function (res) {
            //$(".loaderr").css("visibility", "hidden");
            console.log(res);
            if (res == "1") {
              Swal.fire({
                icon: "success",
                title: "Success",
                showConfirmButton: false,
                timer: 2500,
              });
            } else {
              toastr.error("Something went wrong!");
            }
          },
          error: function (xhr, status, error) {
            $(".loaderr").css("visibility", "hidden");
            console.log(xhr);
            toastr.error("Something went wrong!");
          },
        });
      }

      savequestion("Test title", "test desc", "24/10/2000", "1");
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
